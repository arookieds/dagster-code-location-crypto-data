# CoreDNS Configuration for External DNS Resolution
# See manifests/README.md and docs/deployment.md for usage instructions
apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns
  namespace: kube-system
data:
  Corefile: |
    # Forward .lan domains to external DNS server
    lan:53 {
        errors
        cache 30
        forward . 192.168.0.53
        log
    }
    
    # Default cluster DNS configuration
    .:53 {
        errors
        health {
            lameduck 5s
        }
        ready
        log . {
            class error
        }
        prometheus :9153

        kubernetes cluster.local in-addr.arpa ip6.arpa {
            pods insecure
            fallthrough in-addr.arpa ip6.arpa
            ttl 30
        }
        forward . /etc/resolv.conf {
           max_concurrent 1000
        }
        cache 30 {
           disable success cluster.local
           disable denial cluster.local
        }
        loop
        reload
        loadbalance
    }
