site_name: Dagster Crypto Data Pipeline
site_description: Production-grade cryptocurrency data pipeline with Dagster
site_author: Lior Gefen
site_url: https://github.com/arookieds/dagster-crypto-data

repo_name: dagster-crypto-data
repo_url: https://github.com/arookieds/dagster-crypto-data
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - navigation.indexes
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github
  logo: https://raw.githubusercontent.com/dagster-io/dagster/master/docs/static/images/dagster-primary-mark.svg
  favicon: https://raw.githubusercontent.com/dagster-io/dagster/master/docs/static/images/dagster-primary-mark.svg

nav:
  - Home: index.md
  - Architecture: architecture.md
  - Setup: setup.md
  - Development: development.md
  - Deployment: deployment.md
  - API Reference:
      - Overview: api/index.md
      - Assets: api/assets.md
      - Resources: api/resources.md
      - Models: api/models.md
  - Troubleshooting: troubleshooting.md

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  
  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - tags

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/arookieds
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/liorgefen
  version:
    provider: mike
  generator: false

extra_css:
  - stylesheets/extra.css

