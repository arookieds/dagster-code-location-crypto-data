name: CI/CD Pipeline

on:
  push:
    branches: [main, dev]
    tags:
      - 'v*.*.*'  # Trigger on version tags (e.g., v1.0.0)
  pull_request:
    branches: [main, dev]
  workflow_dispatch:
    inputs:
      run_lint:
        description: 'Run Lint (Ruff + Mypy)'
        required: true
        type: boolean
        default: true
      run_test:
        description: 'Run Test (Pytest)'
        required: true
        type: boolean
        default: true
      run_build:
        description: 'Build and Push Docker Image'
        required: true
        type: boolean
        default: false
      force_build:
        description: 'Force build even if not a tag'
        required: true
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint:
    name: Lint (Ruff + Mypy)
    runs-on: ubuntu-latest
    if: |
      github.event_name != 'workflow_dispatch' ||
      github.event.inputs.run_lint == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: "3.14"

      - name: Install dependencies
        run: uv sync --frozen --all-groups

      - name: Run ruff linter
        run: uv run ruff check .

      - name: Run ruff formatter check
        run: uv run ruff format --check .

      - name: Run mypy type checker
        run: uv run mypy src

  test:
    name: Test (Pytest)
    runs-on: ubuntu-latest
    needs: lint
    if: |
      always() &&
      (github.event_name != 'workflow_dispatch' || github.event.inputs.run_test == 'true') &&
      (needs.lint.result == 'success' || (github.event_name == 'workflow_dispatch' && github.event.inputs.run_lint == 'false'))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: "3.14"

      - name: Install dependencies
        run: uv sync --frozen --all-groups

      - name: Run tests with coverage
        run: uv run pytest --cov=dagster_crypto_data --cov-report=xml --cov-report=term

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build-image:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: |
      always() &&
      (
        (github.event_name != 'workflow_dispatch' && startsWith(github.ref, 'refs/tags/v')) ||
        (github.event_name == 'workflow_dispatch' && github.event.inputs.run_build == 'true')
      ) &&
      (needs.test.result == 'success' || (github.event_name == 'workflow_dispatch' && github.event.inputs.run_test == 'false'))
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase image name
        run: |
          echo "IMAGE_NAME_LOWER=${GITHUB_REPOSITORY@L}" >> ${GITHUB_ENV}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"
